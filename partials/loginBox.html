<div ng-controller="loginForm" ng-show="rootData.showLoginBox" class="panel panel-default">
	<div class="panel-heading">Login</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="userId" class="col-md-3 control-label">ID: </label>
				<div class="col-md-9">
					<input id="userId" type="text" name="userId" class="form-control" placeholder="USERID">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-md-3 control-label">PW: </label>
				<div class="col-md-9">
					<input id="password" type="password" name="password" class="form-control" placeholder="PASSWORD">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button ng-click="login()" type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
